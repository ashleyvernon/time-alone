<h2>Scattered Thoughts</h2>
<br>
<div class="container">
	<div class="row">
		<div class="col-md-3 card" ng-repeat="blog in indexCtrl.blogs">

			<h3><a ng-href="/blogs/{{blog.id}}">{{blog.title}}</a></h3>

		<center><img ng-src="{{blog.image}}"/></center>
		<p> {{blog.body[0]}} </p>

		<button class="fa fa-heart" ng-click="post.likes = post.likes+1"><span class="heart">♥︎</span> {{post.likes}}</button> 



		</div>
	</div>
</div>
