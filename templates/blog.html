<h2>Pictures &amp; Random Thoughts</h2>
<br>
<div class="container">
	<div class="row">
		<div class="col-md-4 card" ng-repeat="blog in indexCtrl.blogs">

			<h3><a ng-href="/blogs/{{blog.id}}">{{blog.title}}</a></h3>

		<center><img ng-src="{{blog.image}}"/></center>
		<p> {{blog.body[0]}} </p>
		<p> {{blog.likes}} </p>




		</div>
	</div>
</div>
