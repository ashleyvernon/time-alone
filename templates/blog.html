<br>
<h2>MyGram</h2>
<br>
<div class="container">
	<div class="row">
		<div class="col-md-3 card" ng-repeat="blog in indexCtrl.blogs">

			<h4><a ng-href="/blogs/{{blog.id}}">{{blog.title}}</a></h4>

				<center><img ng-src="{{blog.image}}"/></center>
				<p> {{blog.body[0]}} </p>

				<button class="fa fa-heart" ng-click="post.likes = post.likes+1">Likes<span class="heart">♥︎</span> {{post.likes}}</button> 
				

		</div>
	</div>
</div>
